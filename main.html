
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.bundle.css">
    <title>advela</title>
</head>
<body>
    <header class="header">
        <div class="container clearfix">
            <nav class="header__nav clearfix">
                <a href="#" class="nav__link nav__link_active">Каталог</a>
                <a href="#" class="nav__link">Основные направления</a>
                <a href="#" class="nav__link">Наши услуги</a>
                <a href="#" class="nav__link">О нас</a>
                <a href="#" class="nav__link">Порядок работы</a>
                <a href="#" class="nav__link">Новости</a>
            </nav>
            <div class="header__switch-language clearfix">
                <div class="switch-language__tongue switch-language__tongue_rus">rus</div>
                <div class="switch-language__tongue switch-language__tongue_eng">eng</div>
            </div>
        </div>    
    </header>

<main class="main">
    <div class="container">
      <div class="main__container-row-communication">
        <div class="main__logo"></div>
        <form action="" class="main__search">
          <input type="text" class="search__entry-field" placeholder="Поиск">
        </form>
        <div class="main__communication">
          <a href="" class="communication__element communication__element_tel">+7 (499) 322-83-50</a>
          <a href="" class="communication__element communication__element_email">sales@advela.ru</a>
        </div>
        <form action="" class="main__request-call">
            <input type="button" class="button" value="Заказать звонок">
        </form>
      </div>
      <div class="main__container-row-information">
        <div class="container-row-information__container-position">
          <p class="container-position__information"> 
              <b>10 000 000 +<br>
              электронных компонентов<br>
              от 1 000 производителей<br></b>
              из Европы, США и Азии<br>  
              <span class="information__allotment">Все необходимые компоненты в одном месте</span>         
          </p>
          <div class="button button_size button_text-color button_bg-color">Сделать запрос</div>
        </div>
      </div>
    </div>
</main>

<footer></footer>
</body>
</html>
